version: "3.9"

services:
  backend:
    build: ./backend
    container_name: crewai_backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - chromadb

  frontend:
    build: ./frontend
    container_name: crewai_frontend
    volumes:
      - ./frontend:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - backend

  chromadb:
    image: chromadb/chroma:0.3.22
    container_name: crewai_chromadb
    environment:
      - CHROMA_DB_IMPL=disk
    volumes:
      - chroma-data:/app/chroma
    ports:
      - "8002:8002"

volumes:
  chroma-data:
